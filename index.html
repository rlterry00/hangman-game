<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Planet Game</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional Bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">

	<!-- JavaScript -->
	<script src="https://use.fontawesome.com/d1c076a58a.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron panel-transparent">
			<h1>Planet Game</h1>
			<p>Guess the Planet name</p>
			<button type="button" id="button" class="btn btn-primary btn-lg" onclick="playGame()">
  				Start Game!
			</button>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="panel panel-default panel-transparent Planet">
			  				<div class="panel-heading panel-transparent">Current Planet </div>
			  				<div class="panel-body panel-transparent">
			   		 				<span id="spaces">_____</span>
			  				</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="panel panel-default panel-transparent">
			  				<div class="panel-heading">Number of Guesses Remaining</div>
			  				<div class="panel-body">
			   		 				<span id="guesses">4</span>
			  				</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default panel-transparent">
			  				<div class="panel-heading">Letters already guessed</div>
			  				<div class="panel-body">
			   		 				<span id="guessedLetters">None</span>
			  				</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default panel-transparent">
			  				<div class="panel-heading">Wins</div>
			  				<div class="panel-body">
			   		 				<span id="wins">0</span>
			  				</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default panel-transparent">
			  				<div class="panel-heading">Losses</div>
			  				<div class="panel-body">
			   		 				<span id="losses">0</span>
			  				</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<img src="assets/images/Initial.png" alt="planet" class="img-thumbnail animated wobble" id="image">
			</div>
		</div>
	</div>

	
</body>
</html>
